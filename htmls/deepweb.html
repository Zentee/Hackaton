<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWebGoogle</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-color: #040100;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        #centered-box {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="centered-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Dark_w.jpg" alt="DarkWeb" />
        <div id="search-bar">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">:)</button>
                <input id="button-input" type="text" class="form-control" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
    </div>
</body>
<script>
    var API_URL = "http://127.0.0.1:8000/";
    $("#button-addon1").click(function() {

            $.ajax({
                url: API_URL + $("#button-input").val() + ".",
                type: 'GET',
                async: true,
                contentType: 'application/json',
                success: function(dados){
                    window.location.href = "http://127.0.0.1:5500/hacktoon/htmls/supersecretwebsite.html?id="+dados.id;
                },
                error: function(){
                    alert("Muhahaha hereÂ´s not a place for you :) ")
                }
            })
    })
</script>
</html>
